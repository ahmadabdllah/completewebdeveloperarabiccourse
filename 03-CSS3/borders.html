<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
</head>
<style>
.box {
    width: 150px;
    height: 150px;
    margin: 30px;
    float: left;
}

#red {
    background-color: #c00;
    border: 5px ridge #bb0;
}

#blue {
    background-color: #00c;
    border: 5px solid #bb0;
    border-width: 5px 8px 8px 5px;
}

#green {
    background-color: #0c0;
    border-radius: 10px;
}
</style>
<body>
    <div class="box" id="red"></div>
    <div class="box" id="blue"></div>
    <div class="box" id="green"></div>
</body>
</html>
