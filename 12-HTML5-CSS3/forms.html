<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Forms</title>
</head>
<body>
  <form action="">
    Digits Only: <input type="text" pattern="[0-9]*"><br>

    <datalist id="names">
      <option value="Rob">Rob</option>
      <option value="Kirsten">Kirsten</option>
      <option value="Tommy">Tommy</option>
      <option value="Ralphy">Ralphy</option>
    </datalist>

    Autocomplete: <input type="text" list="names"><br>

    Multiple files: <input type="file" multiple>
  </form>
</body>
</html>
