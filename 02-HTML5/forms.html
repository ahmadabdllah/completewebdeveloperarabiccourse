<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Web Page</title>
</head>
<body>
    <form action="#">
        <p><input type="text" name="username" placeholder="Username"></p>
        <p><input type="password" name="password" placeholder="Password"></p>
        <p><input type="checkbox" name="check" checked> Check Box</p>
        <p>
            <input name="radio" type="radio" value="C1"> Choice 1
            <input name="radio" type="radio" value="C2"> Choice 2
        </p>
        <p>
            <select name="selection" id="">
                <option value="1">Spaghetti Bolognese</option>
                <option value="2">Chicken Tikka Masala</option>
                <option value="3" selected>Pepperoni Piza</option>
                <option value="4">Ice Cream</option>
            </select>
        </p>
        <p><input type="button" value="Button"></p>
        <p><input type="submit" value="Submit Button"></p>
    </form>
</body>
</html>
