<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery basics</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
</head>
<style>
.target {
  width: 180px;
  height: 180px;
  float: left;
  margin: 10px;
}

.square {
  border-radius: 5px;
}

.circle {
  border-radius: 50%;
}

.red {
  background-color: #a00;
}

.green {
  background-color: #0a0;
}

</style>
<body>
  <h1>Circle Square</h1>

  <div class="target red square"></div>
  <div class="target green circle"></div>
  <div class="target red square"></div>

<script>
  $(".circle").click(function () {
    console.log("Circle");
  });

  $(".square").click(function () {
    console.log("Square");
  })
</script>
</body>
</html>
